<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - UTRGV Lost & Found</title>
    <link rel="stylesheet" href="../../../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h4, label { color: black; }
        .btn-orange { background-color: #F05023; color: white; font-weight: bold; border: none; }
        .btn-orange:hover { background-color: #d8431f; color: white; }
    </style>
</head>
<body class="login-background">

<nav class="navbar navbar-dark bg-dark mb-4 utrgv-navbar">
  <div class="container d-flex flex-column justify-content-center align-items-center">
    <h1 class="navbar-title text-center">
      <span class="utr-orange">UTRGV</span> Lost &amp; Found
    </h1>
    <div class="navbar-actions mt-2">
      <a href="../../../home/index.html" class="btn btn-outline-light btn-sm">Home</a>
    </div>
  </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <h4 class="card-title mb-3">Login</h4>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">UTRGV ID Number</label>
                            <input type="text" class="form-control" id="loginUtrgvId" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn btn-orange w-100">Log In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
const loginForm = document.getElementById("loginForm");

loginForm.addEventListener("submit", function(e){
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const utrgvId = document.getElementById("loginUtrgvId").value.trim();
    const password = document.getElementById("loginPassword").value.trim();

    if(!name || !email || !utrgvId || !password){
        alert("Please fill all fields.");
        return;
    }

    const user = { name, email, id: utrgvId };

    // Save current user
    localStorage.setItem("currentUser", JSON.stringify(user));

    // Redirect to afterLog.html so user can search or navigate
window.location.href = "../../../AfterLogIn/afterLog.html";

});
</script>

</body>
</html>
