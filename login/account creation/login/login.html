<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../../../style.css">
    <meta charset="UTF-8">
    <title>Login / Sign Up - UTRGV Lost & Found</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        h4, label {
            color: black;
        }
        .btn-orange {
            background-color: #F05023;
            color: white;
            font-weight: bold;
            border: none;
        }
        .btn-orange:hover {
            background-color: #d8431f;
            color: white;
        }
        .navbar-brand {
            color: #F05023 !important;
            font-weight: bold;
        }
    </style>
</head>
<body class="login-background">

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark mb-4 utrgv-navbar">
  <div class="container d-flex flex-column justify-content-center align-items-center">
    <h1 class="navbar-title text-center">
      <span class="utr-orange">UTRGV</span> Lost &amp; Found
    </h1>
    <div class="navbar-actions mt-2">
      <a href="../../../home/index.html" class="btn btn-outline-light btn-sm">
  Home
</a>
    </div>
  </div>
</nav>






    <div class="container">
        <div class="row justify-content-center">

            <!-- Login -->
            <div class="col-md-5">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h4 class="card-title mb-3">Login</h4>
                        <form id="loginForm">

                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="loginEmail" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" id="loginPassword" required>
                            </div>

                            <a href="../../../AfterLogIn/afterLog.html" class="btn btn-orange w-100">Log In</a>

                        </form>
                    </div>
                </div>
            </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>

</body>
</html>
