<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - Lost and Found</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: black !important;
        }
    </style>
</head>
<body>

    <!-- Navbar removed as requested -->

    <div class="container">
        <div class="text-center mb-4 text-light">
            <h2>Welcome to the Lost and Found Portal</h2>
            <p class="text-muted">Choose an option below to get started.</p>
        </div>

        <div class="row justify-content-center">
            <!-- Login (Post Lost Item) -->
            <div class="col-md-4">
                <div class="card shadow-sm mb-5">
                    <div class="card-body text-center">
                        <h4 class="card-title mb-3">Post a Lost Item</h4>
                        <p class="card-text text-muted">
                            Report an item you have found so others can search for it.
                        </p>
                        <a href="post_item.html" class="btn w-100" style="background-color: orange; color: black; font-weight: bold;">
                            Post Lost Item
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sign Up (Search Lost Item) moved far down so scrolling is required -->
        <div style="height: 420px;"></div> <!-- creates scrolling space -->

        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow-sm mb-4">
                    <div class="card-body text-center">
                        <h4 class="card-title mb-3">Look for a Lost Item</h4>
                        <p class="card-text text-muted">
                            Search the posted items to see if someone has found your belongings.
                        </p>
                        <a href="search_item.html" class="btn w-100" style="background-color: orange; color: black; font-weight: bold;">
                            Look for Lost Item
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
