<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../style.css">
  <meta charset="UTF-8">
  <title>Post Lost Item - Lost and Found</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="login-background">

<nav class="navbar navbar-dark bg-dark mb-4 utrgv-navbar">
  <div class="container d-flex flex-column justify-content-center align-items-center">
    <h1 class="navbar-title text-center">
      <span class="utr-orange">UTRGV</span> Lost &amp; Found
    </h1>
    <div class="navbar-actions mt-2">
      <a href="../home/index.html" class="btn btn-outline-light btn-sm">Logout</a>
      <a href="../AfterLogIn/afterLog.html" class="btn btn-outline-light btn-sm">Home</a>
    </div>
  </div>
</nav>

<div class="container">
  <h2 class="mb-4">Post a Lost Item</h2>

  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <form id="postItemForm">
        <div class="mb-3">
          <label class="form-label">Item Type</label>
          <select class="form-select" id="itemType" required>
            <option value="" selected disabled>Choose...</option>
            <option value="clothing">Clothing</option>
            <option value="electronics">Electronics</option>
            <option value="accessories">Accessories (Glasses, Jewelry, Watch)</option>
            <option value="backpack">Backpack / Bag</option>
            <option value="wallet">Wallet / Purse</option>
            <option value="keys">Keys</option>
            <option value="id">ID / Card</option>
            <option value="books">Books / Notebooks</option>
            <option value="waterbottle">Water Bottle</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="row">
          <div class="mb-3 col-md-6">
            <label class="form-label">Building</label>
            <input type="text" class="form-control" id="building" placeholder="e.g., Engineering Building" required>
          </div>
          <div class="mb-3 col-md-6">
            <label class="form-label">Room</label>
            <input type="text" class="form-control" id="room" placeholder="e.g., EENG 1.234" required>
          </div>
        </div>

        <div class="row">
          <div class="mb-3 col-md-6">
            <label class="form-label">Date Lost</label>
            <input type="date" class="form-control" id="dateFound" required>
          </div>
          <div class="mb-3 col-md-6">
            <label class="form-label">Time Lost</label>
            <input type="time" class="form-control" id="timeFound" required>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Color</label>
          <input type="text" class="form-control" id="color" placeholder="e.g., Black, Red and White" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Special Details</label>
          <textarea class="form-control" id="specialDetails" rows="3"
            placeholder="Any special markings, logos, damage, or unique features to help identify the item."
            required></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit Lost Item</button>
      </form>
    </div>
  </div>

  <div id="postSuccess" class="alert alert-success d-none" role="alert">
    Lost item posted successfully!
  </div>

  <!-- âœ… SHOW ALL LOST ITEMS -->
  <hr class="my-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">All Lost Items</h3>
    <button id="clearAllBtn" class="btn btn-outline-danger btn-sm" type="button">Clear All</button>
  </div>

  <div id="lostItemsList" class="row g-3"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function escapeHtml(str) {
    return String(str ?? "")
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;")
      .replaceAll("'", "&#039;");
  }

  function getLostItems() {
    return JSON.parse(localStorage.getItem("lostItems")) || [];
  }

  function saveLostItems(items) {
    localStorage.setItem("lostItems", JSON.stringify(items));
  }

  function renderLostItems() {
    const container = document.getElementById("lostItemsList");
    container.innerHTML = "";

    const items = getLostItems();
    const currentUser = JSON.parse(localStorage.getItem("userInfo"));
    const currentEmail = currentUser?.email || "";

    if (items.length === 0) {
      container.innerHTML = `<p class="text-muted">No lost items have been posted yet.</p>`;
      return;
    }

    items.slice().reverse().forEach((item, displayIndex) => {
      const col = document.createElement("div");
      col.className = "col-md-6 col-lg-4";

      const canDelete = (item.ownerEmail || "") === currentEmail;

      col.innerHTML = `
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h5 class="card-title text-capitalize">${escapeHtml(item.type)}</h5>
            <p class="mb-1"><strong>Building:</strong> ${escapeHtml(item.building)}</p>
            <p class="mb-1"><strong>Room:</strong> ${escapeHtml(item.room)}</p>
            <p class="mb-1"><strong>Date/Time Lost:</strong> ${escapeHtml(item.date)} ${escapeHtml(item.time)}</p>
            <p class="mb-1"><strong>Color:</strong> ${escapeHtml(item.color)}</p>
            <p><strong>Details:</strong> ${escapeHtml(item.details)}</p>

            ${canDelete ? `
              <button class="btn btn-outline-danger btn-sm w-100" data-del="${displayIndex}">
                Delete (My Post)
              </button>
            ` : `
              <button class="btn btn-outline-secondary btn-sm w-100" disabled>
                Not your post
              </button>
            `}
          </div>
        </div>
      `;

      container.appendChild(col);
    });

    // delete handlers (displayIndex is from reversed list)
    container.querySelectorAll("[data-del]").forEach(btn => {
      btn.addEventListener("click", () => {
        const displayIndex = Number(btn.getAttribute("data-del"));
        const items = getLostItems();
        const realIndex = (items.length - 1) - displayIndex;

        const currentUser = JSON.parse(localStorage.getItem("userInfo"));
        const currentEmail = currentUser?.email || "";

        if ((items[realIndex].ownerEmail || "") !== currentEmail) {
          alert("You can only delete items you posted.");
          return;
        }

        items.splice(realIndex, 1);
        saveLostItems(items);
        renderLostItems();
      });
    });
  }

  document.getElementById("postItemForm").addEventListener("submit", (e) => {
    e.preventDefault();

    const currentUser = JSON.parse(localStorage.getItem("userInfo"));
    if (!currentUser || !currentUser.email) {
      alert("You must be logged in to post items.");
      return;
    }

    const item = {
      ownerEmail: currentUser.email,
      type: document.getElementById("itemType").value,
      building: document.getElementById("building").value,
      room: document.getElementById("room").value,
      date: document.getElementById("dateFound").value,
      time: document.getElementById("timeFound").value,
      color: document.getElementById("color").value,
      details: document.getElementById("specialDetails").value
    };

    const items = getLostItems();
    items.push(item);
    saveLostItems(items);

    document.getElementById("postSuccess").classList.remove("d-none");
    document.getElementById("postItemForm").reset();

    renderLostItems();
  });

  document.getElementById("clearAllBtn").addEventListener("click", () => {
    localStorage.removeItem("lostItems");
    renderLostItems();
    document.getElementById("postSuccess").classList.add("d-none");
  });

  // load list on page start
  renderLostItems();
</script>

</body>
</html>
