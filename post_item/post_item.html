<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../style.css">
    <meta charset="UTF-8">
    <title>Post Lost Item - Lost and Found</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="login-background">

    <!-- navbar-->
    <nav class="navbar navbar-dark bg-dark mb-4 utrgv-navbar">
  <div class="container d-flex flex-column justify-content-center align-items-center">
    <h1 class="navbar-title text-center">
      <span class="utr-orange">UTRGV</span> Lost &amp; Found
    </h1>
    <div class="navbar-actions mt-2">
      <a href="../home/index.html" class="btn btn-outline-light btn-sm">Logout</a>
      <a href="../AfterLogIn/afterLog.html" class="btn btn-outline-light btn-sm">Home</a>
    </div>
  </div>
</nav>




    <div class="container">
        <h2 class="mb-4">Post a Lost Item</h2>

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <form id="postItemForm">
                    <!-- Item type -->
                    <div class="mb-3">
                        <label class="form-label">Item Type</label>
                        <select class="form-select" id="itemType" required>
                            <option value="" selected disabled>Choose...</option>
                            <option value="clothing">Clothing</option>
                            <option value="electronics">Electronics</option>
                            <option value="accessories">Accessories (Glasses, Jewelry, Watch)</option>
                            <option value="backpack">Backpack / Bag</option>
                            <option value="wallet">Wallet / Purse</option>
                            <option value="keys">Keys</option>
                            <option value="id">ID / Card</option>
                            <option value="books">Books / Notebooks</option>
                            <option value="waterbottle">Water Bottle</option>
                            <option value="other">Other</option>
                        </select>
                    </div>


                    <!-- Building and room -->
                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label class="form-label">Building</label>
                            <input type="text" class="form-control" id="building" placeholder="e.g., Engineering Building" required>
                        </div>

                        <div class="mb-3 col-md-6">
                            <label class="form-label">Room</label>
                            <input type="text" class="form-control" id="room" placeholder="e.g., EENG 1.234" required>
                        </div>
                    </div>

                    <!-- Date and time -->
                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label class="form-label">Date Lost</label>
                            <input type="date" class="form-control" id="dateFound" required>
                        </div>

                        <div class="mb-3 col-md-6">
                            <label class="form-label">Time Lost</label>
                            <input type="time" class="form-control" id="timeFound" required>
                        </div>
                    </div>

                    <!-- Color -->
                    <div class="mb-3">
                        <label class="form-label">Color</label>
                        <input type="text" class="form-control" id="color" placeholder="e.g., Black, Red and White" required>
                    </div>

                    <!-- Special details -->
                    <div class="mb-3">
                        <label class="form-label">Special Details</label>
                        <textarea class="form-control" id="specialDetails" rows="3"
                                  placeholder="Any special markings, logos, damage, or unique features to help identify the item."
                                  required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Submit Lost Item</button>
                </form>
            </div>
        </div>

        <!-- Simple success alert (front-end only placeholder) -->
        <div id="postSuccess" class="alert alert-success d-none" role="alert">
            Lost item posted successfully! (In a real system, this would be saved in the database.)
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Simple front-end form handler placeholder -->
    <script>
document.getElementById('postItemForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const item = {
        type: document.getElementById('itemType').value,
        building: document.getElementById('building').value,
        room: document.getElementById('room').value,
        date: document.getElementById('dateFound').value,
        time: document.getElementById('timeFound').value,
        color: document.getElementById('color').value,
        details: document.getElementById('specialDetails').value
    };

    // Get existing lost items or create empty array
    const lostItems = JSON.parse(localStorage.getItem('lostItems')) || [];
    lostItems.push(item);

    // Save back to localStorage
    localStorage.setItem('lostItems', JSON.stringify(lostItems));

    // Show success message
    const success = document.getElementById('postSuccess');
    success.classList.remove('d-none');

    // Redirect after short delay
    setTimeout(() => {
        window.location.href = "../AfterLogIn/afterLog.html";
    }, 2000);
});
</script>

</body>
</html>
