<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>University Lost & Found</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #F05023, #808080);
            color: white;
        }

        .hero {
            min-height: 90vh;
            display: flex;
            align-items: center;
        }

        .hero-card {
            background-color: rgba(0, 0, 0, 0.25);
            border-radius: 15px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand">University Lost & Found</span>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="container hero">
        <div class="row justify-content-center text-center">
            <div class="col-md-8">
                <div class="p-5 hero-card shadow-lg">
                    <h1 class="mb-3">Lost Something on Campus?</h1>
                    <p class="lead mb-4">
                        Our Lost & Found system helps students and staff easily report and
                        locate lost items across campus buildings.
                    </p>

                    <div class="d-flex justify-content-center gap-3">
                        <a href="login.html" class="btn btn-light btn-lg">
                            Login
                        </a>
                        <a href="login.html#signup" class="btn btn-outline-light btn-lg">
                            Sign Up
                        </a>
                    </div>
                </div>

                <p class="mt-4 text-light opacity-75">
                    Secure • Campus-Only • Easy to Use
                </p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center text-light opacity-75 py-3">
        © 2025 University Lost & Found
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
